<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <meta name="author" content="Alex">
    <meta name="description" content="This page is a mockup of a hypothetical redesign of Instagram's profile page.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
/*         background-color: #5588bb */
      }
      
      * {
        box-sizing: border-box;
      }
      
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: repeat(6, 25vw);
        grid-gap: 0px;
      }
      
      .container > .side-column-image {
        width: calc(25vw - 1px);
        height: calc(25vw - 1px);
        object-fit: cover;
      }
      
      .container > .header {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
        display: flex;
        padding: 2vw;
        flex-direction: column;
        justify-content: center;
        background-image: url("birds.jpeg");
        background-size: cover;
        background-position: center;
      }
      
      .header > .title-text {
        padding: 2vw;
        background-color: #7799cc;
        font-family: "Cherry Cream Soda";
        font-size: 1.15em
      }
      
      .header > .body-text {
        padding: 2vw;
        background-color: #c5454f;
        font-family: "Cormorant Upright";
        font-size: 1.05em
      }
      
      .container > .middle-column-image-1 {
        width: calc(50vw - 1px);
        height: calc(50vw - 1px);
        object-fit: cover;
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 5;
      }
      
      .container > .middle-column-image-2 {
        width: calc(50vw - 1px);
        height: calc(50vw - 1px);
        object-fit: cover;
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 5;
        grid-row-end: 7;
      }
    </style>
  </head>
  
  <body>
    <section class="container">
      <img class="side-column-image" src="Piet Mondrian - Tableau I Lozenge with Four Lines and Gray.jpg" alt="Mondrian ">
      <main class="header">
        <span class="title-text">WELCOME TO MY PAGE!!! ٩(◕‿◕｡)۶	</span>
        <p class="body-text">My name is Alex! I like movies and music and even sometimes books! On this page you can find some photos that were on my computer. Some I've taken, others I've found! Enjoy your time, and if you have comments, let me know at my email, amalm@uchicago.edu.</p>
      </main>
      <img  class="side-column-image" src="hale-bop northern lights geocities.jpg" alt="hale-bopp comet with the northern lights. found on geocities.">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="middle-column-image-1" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="middle-column-image-2" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      <img class="side-column-image" src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="description of image">
      
    </section>
  </body>
</html>
